@layout("/common/_container.html"){
<style type="text/css">
    .col-sm-9{
        padding-top: 7px;
    }
</style>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <input type="hidden" id="id" value="${item.id}" />
            <div class="row">
                <div class="col-sm-6 b-r">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">使用地点</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                ${item.departmentName}
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">使用产品</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                ${item.produce}
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                </div>
                <div class="col-sm-6 b-r">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">使用感受</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                ${item.feel}
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                </div>
            </div>
        </div>
        <div class="row btn-group-m-t">
        </div>
    </div>
</div>
</div>
<script src="${ctxPath}/static/modular/member/sysMemberRehabilitationRecord/sysMemberRehabilitationRecord.js"></script>
@}
