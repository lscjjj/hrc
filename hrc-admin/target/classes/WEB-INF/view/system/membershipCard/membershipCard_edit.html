@layout("/common/_container.html"){
<style type="text/css">
    .pt7 {
        padding-top: 7px;
    }
</style>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="${item.id}">

            <div class="row">
                <div class="col-sm-6 b-r">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">会员卡号</label>
                        <div class="col-sm-9 pt7">
                            ${item.number}
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">余额</label>
                        <div class="col-sm-9 pt7">
                            ${item.balance}
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">会员姓名</label>
                        <div class="col-sm-9 pt7">
                            ${item.userName}
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">会员等级</label>
                        <div class="col-sm-9 pt7">
                            ${item.levelName}
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">绑定项目</label>
                        <div class="col-sm-9 pt7">
                            ${item.projectName}
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">过期时间</label>
                        <div class="col-sm-9 pt7">
                            ${item.dueDate,dateFormat="yyyy-MM-dd"}
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建日期</label>
                        <div class="col-sm-9 pt7">
                            ${item.createTime,dateFormat="yyyy-MM-dd HH:mm:ss"}
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/system/membershipCard/membershipCard_info.js"></script>
@}
